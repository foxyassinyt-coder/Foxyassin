<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>إعلان</title>
  <style>
    body{
      margin:0;min-height:100vh;display:flex;flex-direction:column;
      justify-content:center;align-items:center;font-family:"Cairo",sans-serif;
      background:#f0f0f0;text-align:center;
    }
    .ad-box{
      width:80%;max-width:400px;padding:30px;background:#ddd;
      border:4px solid #333;border-radius:10px;
    }
    .skip{
      margin-top:20px;padding:12px 20px;font-size:18px;
      background:#333;color:#fff;border:none;border-radius:8px;
      cursor:pointer;
    }
    .skip:disabled{background:#888;cursor:not-allowed;}
  </style>
</head>
<body>
  <div class="ad-box">
    <h2>إعلان</h2>
    <p>هنا يمكن وضع إعلان أو صورة دعائية</p>
    <button id="skipBtn" class="skip" disabled>تخطي الإعلان (5)</button>
  </div>

  <script>
    // الحصول على الصفحة الهدف من الرابط
    const params = new URLSearchParams(window.location.search);
    const targetPage = params.get("page") || "index.html";

    const btn = document.getElementById("skipBtn");
    let seconds = 5;

    const timer = setInterval(()=>{
      seconds--;
      btn.textContent = "تخطي الإعلان ("+seconds+")";
      if(seconds <= 0){
        clearInterval(timer);
        btn.textContent = "تخطي الإعلان";
        btn.disabled = false;
      }
    },1000);

    btn.addEventListener("click", ()=>{
      window.location.href = targetPage;
    });
  </script>
</body>
</html>
